<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>packagetour-detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{/client/common/header}"></div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img th:src="@{'/management/packageTour/image/' + ${packageTour.packageTourId}}" 
                     class="img-fluid" alt="行程圖片">
            </div>
            
            <div class="col-md-6">
                <h2 th:text="${packageTour.packageTourName}">行程名稱</h2>
                
                <p class="h4 text-danger" th:text="'NT$ ' + ${packageTour.packageTourPrice}">價格</p>
                
                <div class="mt-4">
                    <h5>行程介紹</h5>
                    <p th:text="${packageTour.packageTourDescription}">行程描述</p>
                </div>
                
                <div class="mt-4">
                    <h5>包含景點</h5>
                    <ul>
                        <li th:each="attractionName : ${packageTour.attractionNames}" 
                            th:text="${attractionName}">景點名稱</li>
                    </ul>
                </div>
                
                <button type="button" class="btn btn-primary btn-lg mt-4" id="checkoutButton">
                    立即預定
                </button>
            </div>
        </div>
    </div>

    <div th:replace="~{/client/common/footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('checkoutButton').addEventListener('click', function() {
        });
    </script>
</body>
</html>
