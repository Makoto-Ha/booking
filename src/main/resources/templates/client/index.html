<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css" rel="stylesheet">
  <title>instastay</title>

  <style>
    html, body {
      height: 100% !important;
    }

    /* 默認情況下隱藏遮罩層 */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      /* 半透明暗色效果 */
      backdrop-filter: blur(5px);
      /* 模糊效果 */
      z-index: 998;
      /* 高於其他元素但低於下拉選單 */
      display: none;
      /* 初始狀態隱藏 */
    }

    #banner {
      background-image: url(client/common/image/waterfall_1920x861.jpg);
      background-size: cover;
      min-height: 80vh;
      width: 100%;
    }

    #search-room {
      position: relative;
      z-index: 999;
    }

    #search {
      cursor: pointer;

      label {
        cursor: pointer
      }

      input {
        cursor: pointer;
      }
    }

    #date {
      label {
        cursor: pointer;
      }

      input {
        cursor: pointer;
      }
    }

    .theme-instastay {
      background-color: hsla(0,0%,100%,.8);
    }
    
    .border-radius-22px {
      border-radius: 22px;
    }
    
    .w-90 {
      width: 90%;
    }

    .w-70 {
      width: 70%;
    }

    .w-35 {
      width: 35%;
    }

    .w-30 {
      width: 30%;
    }

    .w-20 {
      width: 20%;
    }

    .w-15 {
      width: 15%;
    }

    .w-80px {
      width: 80px;
    }

    .h-80px {
      height: 80px;
    }

    .w-search-input {
      width: calc(171.428571428% + 8px);
    }
    .w-search-date-input {
      width: calc(50% + 16px)
    }

    .border-left-gray {
      border-left: 1px solid #ccc;
    }

    .search-btn-bgc {
      background-color: #5392f9;
      transition: .2s;
    }

    .search-btn-bgc:hover {
      background-color: #5393f9ba;
    }

    /* 取消默認的外框 */
    .form-control {
      border: none !important;         /* 移除边框 */
      box-shadow: none !important;     /* 移除阴影 */
    }

    /* 調整輸入下拉框的位置 */
    .drop-menu-search {
      transform: translate(0, 78px) !important; /* X軸和Y軸的位移調整 */
    }

    .footer-bgc {
      background-color: rgb(42, 42, 46);
    }

  </style>
</head>
<body>
  <div th:replace="~{/client/common/header}"></div>

  <main>
    <section class="container-fluid d-flex flex-column justify-content-center align-items-center p-0" id="banner">
      <div class="row w-70">
        <h2 class="text-center text-white fs-1 mb-4">找尋您心目中的旅行</h2>
        
        <div id="search-room" class="input-group theme-instastay d-flex justify-content-center px-0 py-3 mb-3">
          <div class="dropdown w-35 d-flex" id="search">
            <label for="searchRoomtypes" class="bg-white d-flex justify-content-center align-items-center rounded-start ps-3 pe-2"><i class="bi bi-search fs-5"></i></label>
            <input type="text" class="form-control dropdown-toggle rounded-start-0 border-start-0 px-0 py-3" id="searchRoomtypes" data-bs-toggle="dropdown" aria-expanded="false" placeholder="輸入城市、區域、景點或住宿名稱...">
            <ul class="dropdown-menu drop-menu-search w-search-input" aria-labelledby="searchRoomtypes">
              <li><a class="dropdown-item" href="#">Option 1</a></li>
              <li><a class="dropdown-item" href="#">Option 2</a></li>
              <li><a class="dropdown-item" href="#">Option 3</a></li>
            </ul>
          </div>

          <div id="date" class="w-25 d-flex ms-2 align-items-center">
            <label for="datepicker" class="bg-white h-100 rounded-start d-flex align-items-center py-3 ps-3 pe-2"><i class="bi bi-calendar-date fs-5"></i></label>
            <input id="datepicker" class="form-control h-100 bg-white border-0 rounded-start-0 px-0 py-3" placeholder="請選擇日期範圍" readonly>
          </div>        
        
          <div class="dropdown people-number w-20 mx-2">
            <button id="search-people-number" class="w-100 d-flex justify-content-center align-items-center bg-white border-0 rounded p-3 text-start" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-people fs-5"></i>
              <span class="ps-2">幾位大人</span>
              <span class="dropdown-toggle d-block ms-auto"></span>
            </button>
           
            <ul class="dropdown-menu" aria-labelledby="dropdownButton3">
              <li><a class="dropdown-item" href="#">一位</a></li>
              <li><a class="dropdown-item" href="#">二位</a></li>
              <li><a class="dropdown-item" href="#">三位</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">四位</a></li>
            </ul>
          </div>

          <button id="submit" class="search-btn-bgc text-white w-15 border-0 rounded p-3">搜尋好價</button>
        </div>
      </div> 
    </section>
    <section class="container mt-4">
      <div class="row">
        <div class="col-md-4 d-flex flex-column justify-content-center align-items-center text-center">
          <i class="bi bi-cart3 rounded-circle border border-black fs-1 d-flex justify-content-center align-items-center w-80px h-80px"></i>
          <div><a href="#" class="btn mt-2">來點伴手禮</a></div>
        </div>
        <div class="col-md-4 d-flex flex-column justify-content-center align-items-center  text-center">
          <i class="bi bi-list-ul rounded-circle border border-black fs-1 d-flex justify-content-center align-items-center w-80px h-80px"></i>
          <div><a href="#" class="btn mt-2">管理我的預定</a></div>
        </div>
        <div class="col-md-4 d-flex flex-column justify-content-center align-items-center  text-center">
          <i class="bi bi-envelope rounded-circle border border-black fs-1 d-flex justify-content-center align-items-center w-80px h-80px"></i>
          <div><a href="#" class="btn mt-2">聯絡我們</a></div>
        </div>
      </div>
    </section>
  </main>

  <div th:replace="~{/client/common/footer}"></div>
  
  <!-- 遮罩層 -->
  <div id="overlay"></div>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
<script>
    // 确保 DOM 完全加载后再初始化 Litepicker
    document.addEventListener('DOMContentLoaded', function() {

      document.getElementById('searchRoomtypes').addEventListener('change', async e => {
        let searchValue = e.target.value;
        let queryString = new URLSearchParams({
            roomtypeName: searchValue,
            roomtypeDistrict: searchValue,
            roomtypeCity: searchValue
          }).toString();
        let response = await fetch(`/booking/search/roomtype/keyword?${queryString}`);

        let data = await response.json();

        console.log(data);
      });

      let today = new Date();
      const picker = new Litepicker({
        element: document.getElementById('datepicker'),
        singleMode: false,           // 启用范围选择
        format: 'YYYY年MM月DD日',        // 日期格式
        autoApply: true,             // 自动应用选择
        numberOfMonths: 2,           // 显示2个月视图
        numberOfColumns: 2,          // 以2列显示
        startDate: new Date(),       // 起始日期（可选）
        minDate: today
      });
      
      const litePicker = document.querySelector('.litepicker');

      // 紀錄原本的date位置，防止點擊一次就會往左下移動
      let litePickerLocation = {
        top: null,
        left: null,
        toggle: true
      }

      document.getElementById('datepicker').addEventListener('click', e => {
        overlay.style.display = 'block';
        
        if(litePickerLocation.toggle) {
          litePickerLocation.top = parseInt(litePicker.style.top);
          litePickerLocation.left = parseInt(litePicker.style.left);
          litePickerLocation.toggle = false;
        }

        litePicker.style.top = litePickerLocation.top + 'px';
        litePicker.style.left = litePickerLocation.left + 'px';

        // 指定date所在的位置
        if (litePicker) {
          litePicker.style.top = (parseInt(litePicker.style.top) + 15) + 'px'; 
          litePicker.style.left = (parseInt(litePicker.style.left) + -47) + 'px'; 
        }
      });

      document.getElementById('search').addEventListener('click', e => {
        overlay.style.display = 'block';
      });

      let peopleNumber = document.querySelector('.people-number');

      peopleNumber.addEventListener('click', e => {
        overlay.style.display = 'block';
      });

      peopleNumber.addEventListener('hidden.bs.dropdown', e => {
        overlay.style.display = 'none';
      });

      overlay.addEventListener('click', function () {
        overlay.style.display = 'none';
      });
    });
    
    // 發送請求搜尋房間
    document.getElementById('submit').addEventListener('click', function() {
      let date = document.getElementById('datepicker').value;

      if(!/\d{4}年\d{2}月\d{2}日 - \d{4}年\d{2}月\d{2}日/.test(date)) {
        alert('請選擇日期');
        return;
      }

      let dateArr = date.split(' - ');

      let startDate = dateArr[0].split(/年|月|日/);
      let endDate = dateArr[1].split(/年|月|日/);

      let startYear = parseInt(startDate[0]);
      let startMonth = parseInt(startDate[1]);
      let startDay = parseInt(startDate[2]);

      let searchStartDate = `${startYear}/${startMonth}/${startDay}`;

      let endYear = parseInt(endDate[0]);
      let endMonth = parseInt(endDate[1]);
      let endDay = parseInt(endDate[2]);

      let searchEndDate = `${endYear}/${endMonth}/${endDay}`;

      let params = new URLSearchParams({
        searchStartDate,
        searchEndDate
      });

      location.assign(`/booking/search?${params}`);
    });
</script>
</body>
</html>
