<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <title>instastay shop</title>
  <style>
    html,
    body {
      height: 100% !important;
    }

    .footer-bgc {
      background-color: rgb(42, 42, 46);
    }
  </style>

  <!-- gLightbox gallery-->
  <link rel="stylesheet" href="client/shopping/vendor/glightbox/css/glightbox.min.css">
  <!-- Range slider-->
  <link rel="stylesheet" href="client/shopping/vendor/nouislider/nouislider.min.css">
  <!-- Choices CSS-->
  <link rel="stylesheet" href="client/shopping/vendor/choices.js/public/assets/styles/choices.min.css">
  <!-- Swiper slider-->
  <link rel="stylesheet" href="client/shopping/vendor/swiper/swiper-bundle.min.css">
  <!-- Google fonts-->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;700&amp;display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@300;400;800&amp;display=swap">
  <!-- theme stylesheet-->
  <link rel="stylesheet" href="client/shopping/css/style.default.css" id="theme-stylesheet">
  <!-- Custom stylesheet - for your changes-->
  <link rel="stylesheet" href="client/shopping/css/custom.css">
  <!-- Favicon-->
  <link rel="shortcut icon" href="client/shopping/img/favicon.png">
</head>

<body>
  <div th:replace="~{/client/common/header}"></div>

  <section class="py-5">
    <div class="container p-0">
      <div class="row">
        <!-- SHOP SIDEBAR-->
        <div class="col-lg-3 order-2 order-lg-1">
          <!-- <h5 class="text-uppercase mb-4">伴手禮分類</h5> -->
          <div class="py-2 px-4 bg-dark text-white mb-3">
            <strong class="small text-uppercase fw-bold">伴手禮</strong>
          </div>
          <ul class="list-unstyled small text-muted ps-lg-4 font-weight-normal">
            <li class="mb-2"><a class="reset-anchor" href="#!">Women's T-Shirts</a></li>
            <li class="mb-2"><a class="reset-anchor" href="#!">Men's T-Shirts</a></li>
          </ul>
        </div>
        <!-- SHOP LISTING-->
        <div class="col-lg-9 order-1 order-lg-2 mb-5 mb-lg-0">
          <div class="row mb-3 align-items-center">
            <div class="col-lg-6 mb-2 mb-lg-0">
              <p class="text-sm text-muted mb-0">Showing 1–12 of 53 results</p>
            </div>
            <div class="col-lg-6">
              <ul class="list-inline d-flex align-items-center justify-content-lg-end mb-0">
                <li class="list-inline-item text-muted me-3">
                  <a class="reset-anchor p-0" href="#!">
                    <i class="fas fa-th-large"></i>
                  </a>
                </li>
                <li class="list-inline-item text-muted me-3"><a class="reset-anchor p-0" href="#!"><i
                      class="fas fa-th"></i></a></li>
                <li class="list-inline-item">
                  <select class="selectpicker" data-customclass="form-control form-control-sm">
                    <option value disabled>排序 </option>
                    <option value="popularity">銷量 </option>
                    <option value="low-high">價格:由低至高</option>
                    <option value="high-low">價格:由高至低 </option>
                  </select>
                </li>
              </ul>
            </div>
          </div>
          <div class="row">
            <!-- PRODUCT-->
            <div class="col-lg-4 col-sm-6">
              <div class="product text-center">
                <div class="mb-3 position-relative">
                  <div class="badge text-white bg-"></div><a class="d-block" href="detail.html"><img
                      class="img-fluid w-100" src="client/shopping/img/product-1.jpg" alt="..."></a>
                  <div class="product-overlay">
                    <ul class="mb-0 list-inline">
                      <li class="list-inline-item m-0 p-0"><a class="btn btn-sm btn-outline-dark" href="#!"><i
                            class="far fa-heart"></i></a></li>
                      <li class="list-inline-item m-0 p-0"><a class="btn btn-sm btn-dark" href="cart.html">Add to
                          cart</a></li>
                      <li class="list-inline-item mr-0"><a class="btn btn-sm btn-outline-dark" href="#productView"
                          data-bs-toggle="modal"><i class="fas fa-expand"></i></a></li>
                    </ul>
                  </div>
                </div>
                <h6> <a class="reset-anchor" href="detail.html">Kui Ye Chen’s AirPods</a></h6>
                <p class="small text-muted">$250</p>
              </div>
            </div>
            <!-- PAGINATION-->
            <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-center justify-content-lg-end">
                <li class="page-item mx-1"><a class="page-link" href="#!" aria-label="Previous"><span
                      aria-hidden="true">«</span></a></li>
                <li class="page-item mx-1 active"><a class="page-link" href="#!">1</a></li>
                <li class="page-item mx-1"><a class="page-link" href="#!">2</a></li>
                <li class="page-item mx-1"><a class="page-link" href="#!">3</a></li>
                <li class="page-item ms-1"><a class="page-link" href="#!" aria-label="Next"><span
                      aria-hidden="true">»</span></a></li>
              </ul>
              <div class="pagination">
                <button id="prev-page">上一頁</button>
                <input type="number" id="page-input" th:value="${page.pageable.pageNumber}+1" min="1">
                / <span id="total-pages" th:text="${page.totalPages == 0 ? 1 : page.totalPages}"></span>
                <button id="next-page">下一頁</button>
              </div>
            </nav>
          </div>
        </div>
      </div>
  </section>
  <div th:replace=" ~{/client/common/footer}"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
