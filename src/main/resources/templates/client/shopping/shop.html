<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instastay Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        html, body {
            height: 100% !important;
        }
        .footer-bgc {
            background-color: rgb(42, 42, 46);
        }
    </style>
    <style>/* 悬浮购物车图标样式 */
.floating-cart {
    bottom: 30px;
    right: 30px;
    z-index: 1000;
    font-size: 3rem;
    color: #333;
    text-decoration: none;
}

.floating-cart .badge {
    position: absolute;
    top: -10px;
    right: -10px;
}
    </style>
</head>
<body>
    <div th:replace="~{/client/common/header}"></div>

    <div class="container my-5">
        <!-- 分頁、排序和側邊欄 -->
        <div class="row">
            <!-- 側邊欄 -->
            <div class="col-12 col-md-3 mb-4">
                <!-- 側邊欄內容 -->
                <div class="list-group">
               			<div class="list-group-item list-group-item-action active">伴手禮</div>
               			 <th:block th:each="productCategoryDTO : ${categoryList}">
                		<a th:href="@{/shop(categoryId=${productCategoryDTO.categoryId})}" 
                		th:text="${productCategoryDTO.categoryName}" class="list-group-item list-group-item-action"></a>
                </div>
            </div>

            <!-- 主內容 -->
            <div class="col-12 col-md-9">
            
<!-- 购物车悬浮图标 -->
<a th:href="@{/shop/cart}" class="floating-cart position-fixed">
    <i class="bi bi-cart3"></i>
    <span th:if="${cartItemCount > 0}" class="badge rounded-pill bg-danger">
        <span th:text="${cartItemCount}">0</span>
    </span>
</a>
            <!-- 页面顶部的搜索表单 -->
<div class="container my-4">
    <form method="get" th:action="@{/shop}" class="row g-3">
        <!-- 保留其他参数，如 categoryId 和 pageNumber -->
        <input type="hidden" name="categoryId" th:value="${categoryId}">
        <input type="hidden" name="orderOption" th:value="${orderOption}">
        <input type="hidden" name="pageNumber" th:value="${page.number + 1}">

        <!-- 搜索输入框 -->
        <div class="col-auto">
            <input type="text" name="searchKeyword" class="form-control" placeholder="搜索商品"
                   th:value="${searchKeyword}">
        </div>

        <!-- 搜索按钮 -->
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">搜索</button>
        </div>
    </form>
</div>
                <!-- 分頁和排序 -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                  <!-- 分页 -->
<ul th:if="${page.totalPages != 0}" class="pagination mb-0">
    <!-- 上一頁 -->
    <th:block th:switch="${page.number == 0}">
        <li th:case="${false}" class="page-item">
            <a class="page-link" th:href="@{/shop(pageNumber=${page.number}, searchKeyword=${searchKeyword}, categoryId=${categoryId}, orderOption=${orderOption})}">上一頁</a>
        </li>
        <li th:case="${true}" class="page-item disabled">
            <a class="page-link">上一頁</a>
        </li>
    </th:block>
    <!-- 目前頁數 -->
    <li class="page-item">
        第 <span th:text="${page.number + 1}"></span> 頁，共 <span th:text="${page.totalPages}"></span> 頁
    </li>
    <!-- 下一頁 -->
    <th:block th:switch="${page.number + 1 == page.totalPages}">
        <li th:case="${false}" class="page-item">
            <a class="page-link" th:href="@{/shop(pageNumber=${page.number + 2}, searchKeyword=${searchKeyword}, categoryId=${categoryId}, orderOption=${orderOption})}">下一頁</a>
        </li>
        <li th:case="${true}" class="page-item disabled">
            <a class="page-link">下一頁</a>
        </li>
    </th:block>
</ul>
                    
                    <!-- 排序 -->
                    <div class="d-flex align-items-center">
    <!-- 保留其他参数，如 categoryId 和 pageNumber -->
    <form method="get" th:action="@{/shop}">
      <!-- 保留其他参数 -->
        <input type="hidden" name="categoryId" th:value="${categoryId}">
        <input type="hidden" name="pageNumber" th:value="${page.number + 1}">
        <input type="hidden" name="searchKeyword" th:value="${searchKeyword}">
    
    <!-- 排序选项 -->
    <select name="orderOption" class="form-select me-2" onchange="this.form.submit()">
        <option th:value="'productSales_asc'" 
                th:selected="${'productSales_asc' == productDTO.attrOrderBy + '_' + (productDTO.selectedSort ? 'desc' : 'asc')}">商品销量升序</option>
        <option th:value="'productSales_desc'" 
                th:selected="${'productSales_desc' == productDTO.attrOrderBy + '_' + (productDTO.selectedSort ? 'desc' : 'asc')}">商品销量降序</option>
        <option th:value="'createdAt_asc'" 
                th:selected="${'createdAt_asc' == productDTO.attrOrderBy + '_' + (productDTO.selectedSort ? 'desc' : 'asc')}">上架日期升序</option>
        <option th:value="'createdAt_desc'" 
                th:selected="${'createdAt_desc' == productDTO.attrOrderBy + '_' + (productDTO.selectedSort ? 'desc' : 'asc')}">上架日期降序</option>
        <option th:value="'productPrice_asc'" 
                th:selected="${'productPrice_asc' == productDTO.attrOrderBy + '_' + (productDTO.selectedSort ? 'desc' : 'asc')}">商品售价由低至高</option>
        <option th:value="'productPrice_desc'" 
                th:selected="${'productPrice_desc' == productDTO.attrOrderBy + '_' + (productDTO.selectedSort ? 'desc' : 'asc')}">商品售价由高至低</option>
    </select>
</form>
                       
                    </div>
                </div>

                <!-- 商品卡片 -->
                <div class="row">
                    <th:block th:each="productDTO : ${page.content}">
                        <div class="col-12 col-sm-6 col-md-4 col-lg-4 mb-4" th:data-current-list-id="${productDTO.productId}">
                            <div class="card h-100">
                                <img th:src="@{'/management/product/image/' + ${productDTO.productId}}" class="card-img-top" alt="商品圖片">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title" th:text="${productDTO.productName}"></h5>
                                    <p class="card-text" th:text="'$' + ${productDTO.productPrice}"></p>
                                    <div class="mt-auto">
                                        <a href="#" class="btn btn-primary">加入購物車</a>
                                        <a href="#" class="btn btn-outline-primary">立即購買</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
    </div>

    <!-- 頁尾 -->
    <div th:replace="~{/client/common/footer}"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
