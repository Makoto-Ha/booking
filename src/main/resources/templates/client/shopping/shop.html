<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instastay Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        html, body {
            height: 100% !important;
        }
        .footer-bgc {
            background-color: rgb(42, 42, 46);
        }
    </style>
</head>
<body>
    <!-- 頁首 -->
    <div th:replace="~{/client/common/header}"></div>

    <!-- 主內容區域 -->
    <div class="container my-5">
        <!-- 分頁、排序和側邊欄 -->
        <div class="row">
            <!-- 側邊欄 -->
            <div class="col-12 col-md-3 mb-4">
                <!-- 側邊欄內容 -->
                <div class="list-group">
               			<div class="list-group-item list-group-item-action active">伴手禮</div>
               			 <th:block th:each="productCategoryDTO : ${categoryList}">
                		<a th:href="@{/shop(categoryId=${productCategoryDTO.categoryId})}" th:text="${productCategoryDTO.categoryName}" class="list-group-item list-group-item-action"></a>
                </div>
            </div>

            <!-- 主內容 -->
            <div class="col-12 col-md-9">
                <!-- 分頁和排序 -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <!-- 分頁 -->
                    <ul th:if="${page.totalPages != 0}" class="pagination mb-0">
                        <!-- 上一頁 -->
                        <th:block th:switch="${page.number == 0}">
                            <li th:case="${false}" class="page-item">
                                <a class="page-link" th:href="@{/shop(pageNumber=${page.number})}">上一頁</a>
                            </li>
                            <li th:case="${true}" class="page-item disabled">
                                <a class="page-link">上一頁</a>
                            </li>
                        </th:block>
                        <!-- 目前頁數 -->
                        <li class="page-item">
                                第 <span th:text="${page.number + 1}"></span> 頁，共 <span th:text="${page.totalPages}"></span> 頁
                        </li>
                        <!-- 下一頁 -->
                        <th:block th:switch="${page.number + 1 == page.totalPages}">
                            <li th:case="${false}" class="page-item">
                                <a class="page-link" th:href="@{/shop(pageNumber=${page.number + 2})}">下一頁</a>
                            </li>
                            <li th:case="${true}" class="page-item disabled">
                                <a class="page-link">下一頁</a>
                            </li>
                        </th:block>
                    </ul>
                    <!-- 排序 -->
                    <div class="d-flex align-items-center">
                        <select class="form-select me-2" id="select-order-by">
                            <option value="productName" th:selected="'productName' == ${productDTO.attrOrderBy}">商品名稱</option>
                            <option value="productPrice" th:selected="'productPrice' == ${productDTO.attrOrderBy}">商品售價</option>
                            <option value="productSales" th:selected="'productSales' == ${productDTO.attrOrderBy}">商品銷量</option>
                        </select>
                        <select class="form-select" id="select-sort">
                            <option value="false" th:selected="${productDTO.selectedSort == false}">升冪</option>
                            <option value="true" th:selected="${productDTO.selectedSort == true}">降冪</option>
                        </select>
                    </div>
                </div>

                <!-- 商品卡片 -->
                <div class="row">
                    <th:block th:each="productDTO : ${page.content}">
                        <div class="col-12 col-sm-6 col-md-4 col-lg-4 mb-4" th:data-current-list-id="${productDTO.productId}">
                            <div class="card h-100">
                                <img th:src="@{'/management/product/image/' + ${productDTO.productId}}" class="card-img-top" alt="商品圖片">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title" th:text="${productDTO.productName}"></h5>
                                    <p class="card-text" th:text="'$' + ${productDTO.productPrice}"></p>
                                    <div class="mt-auto">
                                        <a href="#" class="btn btn-primary">加入購物車</a>
                                        <a href="#" class="btn btn-outline-primary">立即購買</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
    </div>

    <!-- 頁尾 -->
    <div th:replace="~{/client/common/footer}"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
