<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instastay Shop</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
<style>
html, body {
	height: 100% !important;
}
.footer-bgc {
	background-color: rgb(42, 42, 46);
}
</style>
</head>
<body>
	<div th:replace="~{/client/common/header}"></div>

	  <div class="container mt-5">
        <h2>購物車</h2>
        <div class="row">
            <!-- 左侧：购物车商品列表 -->
            <div class="col-md-8">
                <form th:action="@{/cart/update}" method="post">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>商品</th>
                                <th>價格</th>
                                <th>數量</th>
                                <th>小記</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <th:block th:if="${cartItems != null}">
                                <th:block th:each="item : ${cartItems}">
                                    <tr>
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <img th:src="@{'/management/product/image/' + ${item.productId}}" alt="商品图片" class="img-thumbnail" style="width: 80px; height: 80px;">
                                                <div class="ms-3">
                                                    <a th:href="@{'/product/detail/' + ${item.productId}}" th:text="${item.productName}">商品名称</a>
                                                </div>
                                            </div>
                                        </td>
                                        <td th:text="'$' + ${item.price}">价格</td>
                                        <td>
                                            <input type="number" name="quantities" th:value="${item.quantity}" min="1" class="form-control" style="width: 80px;">
                                            <input type="hidden" name="cartItemIds" th:value="${item.cartItemId}">
                                        </td>
                                        <td th:text="'$' + ${item.subtotal}">小计</td>
                                        <td>
                                            <a th:href="@{/cart/remove/{cartItemId}(cartItemId=${item.cartItemId})}" class="btn btn-danger btn-sm">移除</a>
                                        </td>
                                    </tr>
                                </th:block>
                            </th:block>
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-between">
                        <a href="@{/shop}" class="btn btn-secondary w-30 mt-3">繼續購物</a>
                        <a href="@{/checkout}" class="btn btn-success w-30 mt-3">前往结账</a>
                    </div>
                </form>
            </div>
            <!-- 右侧：统计金额面板 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>訂單資訊</h5>
                    </div>
                    <div class="card-body">
                        <p class="d-flex justify-content-between">
                            <span>商品總價</span>
                            <span th:text="'$' + ${totalPrice}"></span>
                        </p>
                        <p class="d-flex justify-content-between">
                            <span>商品運費</span>
                            <span th:text="'$' + ${shippingFee}"></span>
                        </p>
                        <hr>
                        <h5 class="d-flex justify-content-between">
                            <span>訂單總金額</span>
                            <span th:text="'$' + (${totalPrice} + ${shippingFee})"></span>
                        </h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<div th:replace="~{/client/common/footer}"></div>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	
</body>
</html>
