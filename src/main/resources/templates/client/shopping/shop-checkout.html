<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instastay Shop</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
<style>
html, body {
	height: 100% !important;
}
.footer-bgc {
	background-color: rgb(42, 42, 46);
}
</style>
</head>
<body>
	<div th:replace="~{/client/common/header}"></div>

	 <div class="container mt-5">
        <h2>結帳</h2>
        <div class="row">
            <!-- 左侧：收货信息和支付方式 -->
            <div class="col-md-8">
                <form th:action="@{/checkout/confirm}" method="post">
                    <!-- 收货信息 -->
                    <div class="mb-4"><br>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="fullName" class="form-label">收件人姓名</label>
                                <input type="text" class="form-control" id="fullName" name="fullName" required>
                            </div>
                            <div class="col-md-6">
                                <label for="phoneNumber" class="form-label">收件人電話</label>
                                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">收件地址</label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                    </div>

                    <!-- 支付方式 -->
                    <div class="mb-4">
                        <h4>支付方式</h4>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="paymentMethod1" value="1" checked>
                            <label class="form-check-label" for="paymentMethod1">
                                信用卡
                            </label>
                        </div>
                    </div>

                    <!-- 提交按钮 -->
                    <div class="d-flex justify-content-between">
                        <a href="@{/cart}" class="btn btn-secondary">返回購物車</a>
                        <button type="submit" class="btn btn-success">確認結帳</button>
                    </div>
                </form>
            </div>
            <!-- 右侧：订单摘要面板 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>訂單資訊</h5>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <tbody>
                                <th:block th:each="item : ${cartItems}">
                                    <tr>
                                        <td th:text="${item.productName} + ' x ' + ${item.quantity}">商品名称 x 数量</td>
                                        <td class="text-end" th:text="'$' + ${item.subtotal}">小计</td>
                                    </tr>
                                </th:block>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>商品总价</th>
                                    <th class="text-end" th:text="'$' + ${totalPrice}">总价</th>
                                </tr>
                                <tr>
                                    <th>运费</th>
                                    <th class="text-end" th:text="'$' + ${shippingFee}">运费</th>
                                </tr>
                                <tr>
                                    <th>应付总额</th>
                                    <th class="text-end" th:text="'$' + (${totalPrice} + ${shippingFee})">总额</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<div th:replace="~{/client/common/footer}"></div>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
