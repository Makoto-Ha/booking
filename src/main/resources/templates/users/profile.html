<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>會員資料</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<style>
nav>.dropdown:hover .dropdown-menu {
	display: block;
}

nav .dropdown {
	position: relative;
}

nav .dropdown-menu {
	margin-top: 0;
	position: absolute;
	right: 0;
	left: auto;
}

nav .nav-item.dropdown>.nav-link::after {
	display: none;
}

/* 修改連結顏色 */
.nav-link {
	color: #000 !important;
}

.nav-link:hover {
	color: #000 !important;
}

.dropdown-item {
	color: #000 !important;
}

/* 新增這個樣式控制 InstaStay 的顏色 */
.navbar-brand {
	color: #000 !important;
}

.navbar-brand:hover {
	color: #000 !important;
}
</style>
</head>
<body>
	<!-- 引入header -->
	<div th:replace="~{client/common/header :: header}"></div>

	<div class="container my-5">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header bg-transparent">
						<h3 class="mb-0">編輯會員資料</h3>
					</div>
					<div class="card-body">
						<!-- 顯示成功或錯誤訊息 -->
						<div th:if="${message}" class="alert alert-success" role="alert"
							th:text="${message}"></div>
						<div th:if="${error}" class="alert alert-danger" role="alert"
							th:text="${error}"></div>

						<form th:action="@{/user/profile/update}" method="post"
							th:object="${user}">
							<input type="hidden" th:field="*{userId}" />

							<div class="mb-3">
								<label for="userAccount" class="form-label">帳號</label> <input
									type="text" class="form-control" id="userAccount"
									th:field="*{userAccount}" readonly />
							</div>

							<div class="mb-3">
								<label for="userMail" class="form-label">電子郵件</label> <input
									type="email" class="form-control" id="userMail"
									th:field="*{userMail}" readonly />
							</div>

							<div class="mb-3">
								<label for="userName" class="form-label">姓名</label> <input
									type="text" class="form-control" id="userName"
									th:field="*{userName}" required />
							</div>

							<div class="mb-3">
								<label for="userPhone" class="form-label">電話</label> <input
									type="tel" class="form-control" id="userPhone"
									th:field="*{userPhone}" />
							</div>

							<div class="mb-3">
								<label for="userAddress" class="form-label">地址</label> <input
									type="text" class="form-control" id="userAddress"
									th:field="*{userAddress}" />
							</div>

							<div class="text-center">
								<button type="submit" class="btn btn-primary">更新資料</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
