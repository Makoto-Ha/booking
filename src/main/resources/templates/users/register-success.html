<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊成功</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .success-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 1000px;
            display: flex;
            min-height: 500px;
        }

        .success-image {
            flex: 1;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), 
                        url('https://images.unsplash.com/photo-1562790351-d273a961e0e9?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            position: relative;
            display: none;
        }

        @media (min-width: 768px) {
            .success-image {
                display: block;
            }
        }

        .success-content {
            flex: 1;
            padding: 50px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-icon i {
            color: white;
            font-size: 40px;
        }

        .success-title {
            color: #333;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .success-message {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .email-instruction {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
            width: 100%;
        }

        .email-instruction p {
            color: #666;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .email-instruction ul {
            padding-left: 20px;
            margin-bottom: 0;
        }

        .email-instruction li {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .btn-return {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
            text-decoration: none;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        .btn-return:hover {
            background-color: #357ae8;
            transform: translateY(-1px);
            color: white;
            text-decoration: none;
        }

        .alert {
            border-radius: 8px;
            font-size: 0.95rem;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-image"></div>
        <div class="success-content">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            
            <h2 class="success-title">註冊成功！</h2>
            
            <div class="alert alert-success" th:text="${message}"></div>
            
            <div class="email-instruction">
                <p><i class="fas fa-envelope mr-2"></i>請查看您的電子信箱：</p>
                <ul>
                    <li>我們已發送驗證信到您的信箱</li>
                    <li>請點擊信中的驗證連結完成帳號驗證</li>
                    <li>若未收到信件，請檢查垃圾郵件匣</li>
                </ul>
            </div>
            
            <a th:href="@{/auth/login}" class="btn-return">
                <i class="fas fa-sign-in-alt mr-2"></i>返回登入
            </a>
        </div>
    </div>
</body>
</html>
