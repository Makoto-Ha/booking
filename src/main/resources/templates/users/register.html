<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 1000px;
            display: flex;
            min-height: 700px;
        }

        .register-image {
            flex: 1;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            position: relative;
            display: none;
        }

        @media (min-width: 768px) {
            .register-image {
                display: block;
            }
        }

        .register-form {
            flex: 1;
            padding: 50px;
            background: white;
        }

        .welcome-text {
            margin-bottom: 40px;
            text-align: center;
        }

        .welcome-text h2 {
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .welcome-text p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            padding: 12px 15px;
            height: auto;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #4285F4;
            box-shadow: 0 0 0 0.2rem rgba(66,133,244,0.15);
        }

        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: #4285F4;
            border: none;
            width: 100%;
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            background-color: #357ae8;
            transform: translateY(-1px);
        }

        .google-btn {
            background-color: #fff;
            color: #757575;
            border: 2px solid #e1e1e1;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .google-btn:hover {
            background-color: #f8f9fa;
            color: #666;
        }

        .links {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .links a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #4285F4;
        }

        .input-hint {
            position: absolute;
            right: 10px;
            top: 45px;
            color: #999;
            font-size: 0.8rem;
        }

        .alert {
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .password-requirements {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
            padding-left: 5px;
        }

        /* Password strength indicator */
        .password-strength {
            height: 4px;
            background: #e1e1e1;
            margin-top: 5px;
            border-radius: 2px;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            border-radius: 2px;
            transition: all 0.3s;
        }

        .strength-weak { width: 33.33%; background: #ff4646; }
        .strength-medium { width: 66.66%; background: #ffd32a; }
        .strength-strong { width: 100%; background: #2ecc71; }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-image"></div>
        <div class="register-form">
            <div class="welcome-text">
                <h2>創建帳戶</h2>
                <p>加入我們，開始您的旅程</p>
            </div>
            
            <form th:action="@{/auth/register}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="userName">會員名字</label>
                    <input type="text" class="form-control" id="userName" th:field="*{userName}" 
                           placeholder="請輸入您的名字" required>
                </div>
                
                <div class="form-group">
                    <label for="userAccount">會員帳號</label>
                    <input type="text" class="form-control" id="userAccount" th:field="*{userAccount}" 
                           placeholder="請設定您的帳號" required>
                    <div class="password-requirements">
                        帳號長度至少6個字元
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="userPassword">密碼</label>
                    <input type="password" class="form-control" id="userPassword" th:field="*{userPassword}" 
                           placeholder="請設定您的密碼" required>
                    <div class="password-requirements">
                        密碼必須包含：
                        <ul>
                            <li>至少8個字元</li>
                            <li>包含大小寫字母</li>
                            <li>包含數字</li>
                        </ul>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="userMail">電子信箱</label>
                    <input type="email" class="form-control" id="userMail" th:field="*{userMail}" 
                           placeholder="請輸入您的電子信箱" required>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    立即註冊
                </button>

                <a th:href="@{/oauth2/authorization/google}" class="btn google-btn">
                    <i class="fab fa-google"></i>
                    使用 Google 帳號註冊
                </a>
            </form>

            <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
            
            <div class="links">
                <a th:href="@{/auth/login}">已經有帳戶？立即登入</a>
            </div>
        </div>
    </div>

    <script>
        // Simple password strength indicator
        document.getElementById('userPassword').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthBar = document.querySelector('.password-strength-bar');
            
            // Simple strength calculation
            let strength = 0;
            if(password.length >= 8) strength += 1;
            if(password.match(/[A-Z]/)) strength += 1;
            if(password.match(/[0-9]/)) strength += 1;
            
            // Update strength bar
            strengthBar.className = 'password-strength-bar';
            if(strength === 1) strengthBar.classList.add('strength-weak');
            if(strength === 2) strengthBar.classList.add('strength-medium');
            if(strength === 3) strengthBar.classList.add('strength-strong');
        });
    </script>
</body>
</html>
