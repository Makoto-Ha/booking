<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>註冊</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>註冊</h2>
        <form th:action="@{/auth/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="userName">會員名字:</label>
                <input type="text" class="form-control" id="userName" th:field="*{userName}" required>
            </div>
            <div class="form-group">
                <label for="userAccount">會員帳號:</label>
                <input type="text" class="form-control" id="userAccount" th:field="*{userAccount}" required>
            </div>
            <div class="form-group">
                <label for="userPassword">密碼:</label>
                <input type="password" class="form-control" id="userPassword" th:field="*{userPassword}" required>
            </div>
            <div class="form-group">
                <label for="userMail">電子信箱:</label>
                <input type="email" class="form-control" id="userMail" th:field="*{userMail}" required>
            </div>
            <button type="submit" class="btn btn-primary">註冊</button>
        </form>
        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
        <div class="mt-3">
            <a th:href="@{/auth/login}">已經有帳戶？ 登入</a>
        </div>
    </div>
</body>
</html>
