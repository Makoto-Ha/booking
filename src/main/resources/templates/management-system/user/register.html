<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>註冊</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>註冊</h2>
        <form th:action="@{/register}" method="post">
            <div class="form-group">
                <label for="userAccount">用戶帳號</label>
                <input type="text" class="form-control" id="userAccount" name="userAccount" required>
            </div>
            <div class="form-group">
                <label for="userPassword">密碼</label>
                <input type="password" class="form-control" id="userPassword" name="userPassword" required>
            </div>
            <div class="form-group">
                <label for="userMail">電子郵件</label>
                <input type="email" class="form-control" id="userMail" name="userMail" required>
            </div>
            <div class="form-group">
                <label for="userName">姓名</label>
                <input type="text" class="form-control" id="userName" name="userName">
            </div>
            <button type="submit" class="btn btn-primary">註冊</button>
        </form>
        <p class="mt-3">已有帳號？ <a th:href="@{/login}">登入</a></p>
    </div>
</body>
</html>
