<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>create</title>
<link rel="stylesheet" th:href="@{/management-system/common/css/index.css}">
<link rel="stylesheet" th:href="@{/management-system/booking/css/booking.css}">
</head>
<body>
	<div class="container">
		<div th:replace="~{/management-system/common/sidebar}"></div>
		<div class="main-content">
			<div th:replace="~{/management-system/common/navbar}"></div>
			<form class="form" id="form" action="../create" method="post">	
				<div class="form-group">
					<label for="roomtype-id">房型</label>
					<input name="roomtypeId" type="text" id="roomtype-id">
				</div>

				<div class="form-group">
					<label for="check-in-date">入住日</label> 
					<input type="date" name="checkInDate" id="check-in-date" required>
				</div>
				
				<div class="form-group">
					<label for="check-out-date">退房日</label> 
					<input type="date" name="checkOutDate" id="check-out-date" required>
				</div>
		
				<div id="date-container"></div>
				<div class="form-group">
					<button type="submit" class="submit" id="submit">新增</button>
					<button type="button" class="cancel">取消</button>
				</div>
			</form>
		</div>
	</div>
	<script th:src="@{/management-system/booking/js/order-create.js}"></script>
</body>
</html>
