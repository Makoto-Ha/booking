<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>packagetour-edit</title>
<link rel="stylesheet"
	th:href="@{/management-system/common/css/index.css}">
<link rel="stylesheet"
	th:href="@{/management-system/booking/css/booking.css}">
</head>
<body>
    <div class="container">
        <div th:replace="~{/management-system/common/sidebar}"></div>
        <div class="main-content">
            <div th:replace="~{/management-system/common/navbar}"></div>
            <form class="form" action="../update" method="post" enctype="multipart/form-data">
                <input type="hidden" name="packageTourId" th:value="${packageTour.packageTourId}">
                <div class="form-group">
                    <label for="name">行程名稱</label>
                    <input type="text" id="name" name="packageTourName" placeholder="輸入內容" th:value="${packageTour.packageTourName}" required>
                </div>
                <div class="form-group">
                    <label for="price">價錢</label>
                    <input type="text" id="price" name="packageTourPrice" placeholder="輸入內容" th:value="${packageTour.packageTourPrice}" required>
                </div>
                <div class="form-group">
                    <label for="attractions">選擇景點</label>
                    <select id="attractions" name="selectedAttractionIds" multiple required>
                        <option th:each="attraction : ${allAttractions}"
                                th:value="${attraction.attractionId}"
                                th:text="${attraction.attractionName}"
                                th:selected="${selectedAttractionIds != null and selectedAttractionIds.contains(attraction.attractionId)}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">行程介紹</label>
                    <textarea id="description" name="packageTourDescription" placeholder="輸入內容" rows="8" style="width: 100%;" th:text="${packageTour.packageTourDescription}"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit submit-edit" id="submit" style="background-color: #007bff;">保存</button>
                    <button type="button" class="cancel">取消</button>
                </div>
            </form>
        </div>
    </div>
	<script th:src="@{/management-system/booking/js/form.js}"></script>
	<script th:src="@{/management-system/booking/js/booking.js}"></script>
	<script>
	        $(document).ready(function() {
            $('#attractions').select2({
                placeholder: "選擇景點",
                allowClear: true
            });
        });
	</script>
</body>
</html>
