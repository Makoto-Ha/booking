<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>packagetour-edit</title>
    <link rel="stylesheet" th:href="@{/management-system/common/css/index.css}">
    <link rel="stylesheet" th:href="@{/management-system/booking/css/booking.css}">
</head>
<body>
    <div class="container">
        <div th:replace="~{/management-system/common/sidebar}"></div>
        <div class="main-content">
            <div th:replace="~{/management-system/common/navbar}"></div>
            <form class="form" th:action="@{/management/packageTourOrder/update}" method="post">
                <input type="hidden" name="orderId" th:value="${packageTourOrder.orderId}">

                <div class="form-group">
                    <label for="userId">使用者編號</label>
                    <input type="number" id="userId" name="userId" th:value="${packageTourOrder.userId}" readonly>
                </div>

                <div class="form-group">
                    <label for="packageTourName">套裝行程名稱</label>
                    <input type="text" id="packageTourName" name="packageTourName" th:value="${packageTourOrder.packageTourName}" readonly>
                </div>

                <div class="form-group">
                    <label for="orderPrice">訂單價格</label>
                    <input type="number" id="orderPrice" name="orderPrice" th:value="${packageTourOrder.orderPrice}" readonly>
                </div>

                <div class="form-group">
                    <label for="orderDateTime">訂單建立時間</label>
                    <input type="datetime-local" id="orderDateTime" name="orderDateTime" th:value="${#temporals.format(packageTourOrder.orderDateTime, 'yyyy-MM-dd''T''HH:mm')}" readonly>
                </div>

                <div class="form-group">
                    <label for="travelDate">旅遊日期</label>
                    <input type="date" id="travelDate" name="travelDate" th:value="${packageTourOrder.travelDate}" readonly>
                </div>

                <div class="form-group">
                    <label for="orderStatus">訂單狀態</label>
                    <select id="orderStatus" name="orderStatus" required>
                        <option value="1" th:selected="${packageTourOrder.orderStatus == 1}">未付款</option>
                        <option value="2" th:selected="${packageTourOrder.orderStatus == 2}">已付款</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit submit-edit" id="submit" style="background-color: #007bff;">保存</button>
                    <button type="button" class="cancel">取消</button>
                </div>
            </form>
        </div>
    </div>
    <script th:src="@{/management-system/booking/js/form.js}"></script>
    <script th:src="@{/management-system/booking/js/booking.js}"></script>
</body>
</html>
