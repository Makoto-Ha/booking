<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>create</title>
<link rel="stylesheet" th:href="@{/management-system/common/css/index.css}">

</head>

	<div class="main-content">

			<form class="form" action="../select">
				<div class="form-group">
		            <label for="orderId">訂單編號</label>
		            <input type="text" id="order-id" name="orderId" placeholder="輸入內容">
		        </div>
			
		        <div class="form-group">
		            <label for="userId">會員編號</label>
		            <input type="text" id="userId" name="userId" placeholder="輸入內容">
		        </div>
		
		        <div class="form-group">
		            <button type="submit" style="background-color: #6c63ff;">查詢</button>
		            <button type="button" class="cancel">取消</button>
		        </div>
		    </form>
		</div>
	</div>
	<script th:src="@{/management-system/booking/js/booking.js}"></script>
