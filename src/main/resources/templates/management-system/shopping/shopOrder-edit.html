<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>product-update</title>
<link rel="stylesheet" th:href="@{/management-system/common/css/index.css}">
<link rel="stylesheet" th:href="@{/management-system/booking/css/booking.css}">
<style>
button[disabled] {
	background-color: #cccccc;
	/* 禁用時的灰色背景 */
	cursor: not-allowed;
	/* 指針顯示為禁止符號 */
	opacity: 0.6;
	/* 減少透明度 */
}
#categoryId {
background-color: #cccccc;
opacity: 0.6;
	/* 減少透明度 */
}
</style>
<body>
	<div class="container">
		<div th:replace="~{/management-system/common/sidebar}"></div>
		<div class="main-content">
			<div th:replace="~{/management-system/common/navbar}"></div>

			<form id="productForm" class="form" action="../update" method="post">

 				<div class="form-group">
		            <label for="orderId">訂單編號</label>
		            <input type="text" id="orderId" name="orderId" th:value="${shopOrderDTO.orderId}" readonly>
		        </div>
 				<div class="form-group">
		            <label for="userId">會員編號</label>
		            <input type="text" id="userId" name="userId" th:value="${shopOrderDTO.userId}" readonly>
		        </div>
				 <div class="form-group">
		            <label for="orderPrice">訂單金額</label>
		            <input type="text" id="orderPrice" name="orderPrice" th:value="${shopOrderDTO.orderPrice}">
		        </div>
		        <div class="form-group">
					<label for="orderState">訂單狀態</label>
					<select id="orderState" name="orderState">
						<option value="" disabled>請選擇訂單狀態</option>
						<option value="1" th:selected="${shopOrderDTO.orderState == 1}">待處理</option>
						<option value="2" th:selected="${shopOrderDTO.orderState == 2}">處理中</option>
						<option value="3" th:selected="${shopOrderDTO.orderState == 3}">已發貨</option>
						<option value="4" th:selected="${shopOrderDTO.orderState == 4}">已完成</option>
						<option value="5" th:selected="${shopOrderDTO.orderState == 5}">已取消</option>
					</select>
				</div>
				 <div class="form-group">
		            <label for="paymentMethod">支付方式</label>
		             <select id="paymentMethod" name="paymentMethod">
						<option value="" disabled>請選擇支付方式</option>
						<option value="1" th:selected="${shopOrderDTO.paymentMethod == 1}">綠界</option>
						<option value="2" th:selected="${shopOrderDTO.paymentMethod == 2}" disabled>LinePay</option>
					</select>    
		        </div>
				 <div class="form-group">
		            <label for="paymentState">支付狀態</label>
		            <select id="paymentState" name="paymentState">
						<option value="" disabled>請選擇支付狀態</option>
						<option value="1" th:selected="${shopOrderDTO.paymentState == 1}">未付款</option>
						<option value="2" th:selected="${shopOrderDTO.paymentState == 2}">已付款</option>
						<option value="3" th:selected="${shopOrderDTO.paymentState == 3}">付款失敗</option>
						<option value="4" th:selected="${shopOrderDTO.paymentState == 4}">已退款</option>
					</select>    
		        </div>
				 <div class="form-group">
		            <label for="merchantTradeNo">商家追蹤編號</label>
		            <input type="text" id="merchantTradeNo" name="merchantTradeNo" th:value="${shopOrderDTO.merchantTradeNo}">
		        </div>
				 <div class="form-group">
		            <label for="transactionId">交易流水號</label>
		            <input type="text" id="transactionId" name="transactionId" th:value="${shopOrderDTO.transactionId}">
		        </div>

				<div class="form-group">
					<button type="submit" class="submit submit-edit" id="submit"
						style="background-color: #007bff;">保存</button>
					<button type="button" class="cancel">取消</button>
				</div>
			</form>
		</div>
	</div>
		<script th:src="@{/management-system/shopping/js/CheckOrder.js}"></script>
		<script th:src="@{/management-system/shopping/js/back.js}"></script>
</body>
</html>
