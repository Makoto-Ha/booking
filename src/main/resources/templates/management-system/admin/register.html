<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form th:action="@{/register}" method="post">
        <label for="adminAccount">Account:</label>
        <input type="text" id="adminAccount" name="adminAccount" required><br><br>
        <label for="adminPassword">Password:</label>
        <input type="password" id="adminPassword" name="adminPassword" required><br><br>
        <label for="adminMail">Email:</label>
        <input type="email" id="adminMail" name="adminMail" required><br><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
